<form [formGroup]="stdForm">
  <div
    class="h-screen bg-orange-50 flex flex-col space-y-10 justify-center items-center"
  >
    <div class="w-96 shadow-2xl bg-white">
      <div class="m-5">
        <div>
          <h3 class="text-center text-orange-500 font-bold">
            Student Sign In
          </h3>
          <mat-form-field class="w-full" appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="email"
              required
              formControlName="email"
            />
            <button
              *ngIf="email"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="email = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
            <mat-hint>Enter your email id</mat-hint>
            <mat-error *ngIf="stdForm.invalid">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>
        <br />
        <div>
          <mat-form-field class="w-full">
            <input
              matInput
              placeholder="Password"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
              formControlName="password"
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-hint>Enter your password</mat-hint>
            <mat-error *ngIf="stdForm.invalid">
              Please enter a valid password
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!-- (click)="logIn()" -->

      <div class="m-5">
        <button
          class="w-full border border-orange-500 text-orange-500 bg-white hover:text-gray-100 hover:bg-orange-500 cursor-pointer p-3 px-4 font-bold"
          type="submit"
          (click)="register()"
        >
          Resgiter
        </button>
        <br />
        <br />
        <button
          class="w-full border border-indigo-500 text-indigo-500 bg-white hover:text-gray-100 hover:bg-indigo-500 cursor-pointer p-3 px-4 font-bold"
          routerLink="/"
          type="submit"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>

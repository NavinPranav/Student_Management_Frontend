<div class="h-screen bg-orange-50">
  <div class="flex pt-7 pb-4 justify-around">
    <div class="w-1/4"></div>

    <h1 class="text-center w-auto text-orange-500">List of Students</h1>
    <div class="">
      <div class="navigation-elements">
        <div class="search-element text-orange-500 mr-10 bg-white">
          <input
            class="search outline-none pl-3"
            type="text"
            #search
            id="search"
            placeholder="search name or email"
            (input)="filterStudent($event)"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>

        <button
          class="flex bg-white justify-evenly border border-orange-500 text-orange-500 hover:text-white hover:bg-orange-500 p-3 px-5 mr-10"
          (click)="crudComponent('')"
          id="createEmp"
        >
          Add Student
          <svg
            class="ml-3"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4v16m8-8H4"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="flex justify-center px-3 py-4">
    <div class="uploader-status">
      <mat-spinner
        *ngIf="students.length === 0"
        class="text-center"
      ></mat-spinner>
    </div>
    <table *ngIf="students.length !== 0" class="w-full bg-white shadow-md">
      <thead >
        <tr class="border border-black h-20 text-orange-500">
          <th>Std ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Major</th>
          <th>Grade</th>
          <th>Student Status</th>
          <th>Options</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let student of students; let i = index">
          <tr>
            <td>
              {{ student.ID }}
            </td>
            <td>
              {{ student.FirstName + " " + student.LastName | titlecase }}
            </td>
            <td>
              {{ student.Gender }}
            </td>
            <td>
              {{ student.Major }}
            </td>
            <td>
              {{ student.Grade }}
            </td>
            <td>
              {{ student.StudentStatus }}
            </td>

            <td id="options">
              <button
                class="w-20 rounded text-sm p-3 mr-3 border border-indigo-500 text-indigo-500 hover:bg-indigo-500 bg-white hover:text-white py-1 px-2"
                (click)="crudComponent(student.ID)"
              >
                Edit
              </button>
              <button
                class="w-20 mr-3 p-3 rounded text-red-500 hover:bg-red-500 hover:text-white border border-red-500 bg-white py-1 px-2"
                #delete
                (click)="openDeleteConfirmation(student.ID)"
              >
                Delete
              </button>
            </td>
            <td>
              <button
                class="hover:text-orange-500 active:text-orange-500"
                (click)="openStudentViewDialogue(student.ID)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  height="16"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>

    <div class="flex justify-center items-center mr-4">
      <div>
          Page No
      </div>
    </div>
    <div>
      <button class="p-3 px-5 mr-2 hover:bg-orange-500 hover:text-white bg-white border border-orange-500 text-orange-500" (click)="listStudent()" value="1">1</button>
      <button class="p-3 px-5 hover:bg-orange-500 hover:text-white bg-white border border-orange-500 text-orange-500" (click)="listStudent()" value="2">2</button>
    </div>
  </div> -->
</div>
